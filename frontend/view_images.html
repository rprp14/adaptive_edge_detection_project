<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Processed Images</title>
</head>
<body>
  <h2>Processed Images</h2>

  <div>
    <h3>Uploaded Image</h3>
    <img id="uploadedImage" src="" alt="Uploaded Image" width="500">
  </div>

  <div>
    <h3>Basic Edge Detection</h3>
    <img id="basicOutput" src="" alt="Basic Edge Detection" width="500">
  </div>

  <div>
    <h3>Adaptive Edge Detection</h3>
    <img id="adaptiveOutput" src="" alt="Adaptive Edge Detection" width="500">
  </div>

  <div>
    <h3>Sobel Edge Detection</h3>
    <img id="sobelOutput" src="" alt="Sobel Edge Detection" width="500">
  </div>

  <div>
    <h3>PSO Edge Detection</h3>
    <img id="psoOutput" src="" alt="PSO Edge Detection" width="500">
  </div>

  <div>
    <h3>ML Edge Detection</h3>
    <img id="mlOutput" src="" alt="ML Edge Detection" width="500">
  </div>

  <div>
    <h3>ViT Edge Detection</h3>
    <img id="vitOutput" src="" alt="ViT Edge Detection" width="500">
  </div>

  <div>
    <h3>ViT + PSO Edge Detection</h3>
    <img id="vitPsoOutput" src="" alt="ViT + PSO Edge Detection" width="500">
  </div>

  <script src="script.js"></script>
</body>
</html>
